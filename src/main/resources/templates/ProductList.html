<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV Shop - Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex justify-center items-start min-h-screen font-sans p-5">
<div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden mt-10 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2">
    <div class="bg-gradient-to-r from-[#2d2d2d] to-[#121212] text-white px-6 py-4">
        <h2 class="text-2xl font-semibold">Product List</h2>
    </div>
    <div class="p-6">
        <a href="/product/create" class="bg-[#2d2d2d] text-white px-4 py-2 rounded-md inline-flex items-center mb-4 hover:text-[#2d2d2d] hover:bg-[#b6b6b6] transition-colors">
            <i class="fas fa-plus-circle mr-2"></i> Create Product
        </a>
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-gray-100 text-gray-700">
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Product Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Quantity</th>
                <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">Action</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr class="hover:bg-gray-50 transition" th:each="product : ${products}">
                <td class="px-6 py-4 text-sm text-gray-900" th:text="${product.productName}"></td>
                <td class="px-6 py-4 text-sm text-gray-900" th:text="${product.productQuantity}"></td>
                <td class="px-6 py-4 text-sm text-right">
                    <!-- Edit Button -->
                    <a th:href="@{/product/edit/{productId}(productId=${product.productId})}" class="text-yellow-600 hover:text-yellow-900 mr-4">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <!-- Delete Button -->
                    <form th:action="@{/product/delete/{productId}(productId=${product.productId})}" method="post" class="inline">
                        <button type="submit" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
