<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Create New Product</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/product/create}" th:object="${product}" method="post">
                <div class="form-group mb-3">
                    <label for="nameInput" class="form-label">Product Name</label>
                    <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name">
                </div>
                <div class="form-group mb-3">
                    <label for="quantityInput" class="form-label">Quantity</label>
                    <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter product quantity">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Submit
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
