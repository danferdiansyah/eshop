<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles (optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            margin-top: 1rem;
        }
        .back-link {
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">Create New Product</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/product/create}" th:object="${product}" method="post">
                        <input type="hidden" th:field="*{productId}" />

                        <!-- Product Name Field -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name:</label>
                            <input type="text" id="productName" th:field="*{productName}" class="form-control" required />
                        </div>

                        <!-- Product Quantity Field -->
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Product Quantity:</label>
                            <input type="number" id="productQuantity" th:field="*{productQuantity}" class="form-control" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Update Product
                            </button>
                        </div>
                    </form>

                    <!-- Back to Product List Link -->
                    <a th:href="@{/product/list}" class="back-link">
                        <i class="bi bi-arrow-left"></i> Back to Product List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
